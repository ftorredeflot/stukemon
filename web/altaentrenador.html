<!DOCTYPE html>
<html>
    <head>
        <title>Alta entrenador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-title"></div>
                <div class="panel-body">
                    <form action="Alta" method="POST">
                        <p><label>Nombre:</label> <input type="text" class="form-control" name="name"></p>
                        <p><label>Pokeballs:</label> <input type="text" class="form-control" name="pokeballs"></p>
                        <p><label>Potions:</label> <input type="text" class="form-control" name="potions"></p>
                        <input type="submit" value="enviar" class="btn btn-primary">
                    </form>
                    <a href="index.html" class="btn btn-warning">Volver a indice</a>
                </div>
            </div>
        </div>
    </body>
</html>
